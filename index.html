    <style>
        /* --- CSS (Nuevos Colores Estilo JORGEDEZ) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body { height: 100%; overflow: hidden; }
        body { background-color: #121212; /* Fondo general muy oscuro */ color: #e0e0e0; font-family: 'Roboto', sans-serif; display: flex; }
        .app-container { display: flex; width: 100%; height: 100%; }

        /* --- Barra Lateral (Sidebar) --- */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            /* Nuevo: Fondo gris oscuro/negro */
            background-color: #1C1C1C;
            /* background: linear-gradient(to bottom, #282828, #181818); */ /* O un gradiente sutil */
            padding: 15px 5px 15px 15px;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, padding 0.3s ease;
            border-right: 1px solid #333; /* Borde sutil para separar */
        }
        .sidebar.hidden { width: 0; padding: 0; overflow: hidden; border: none; }

        /* --- Logo --- */
        #app-logo {
            display: block;
            max-width: 80%; /* Ajustar si es necesario */
            height: auto;
            margin: 10px auto 25px auto;
            flex-shrink: 0;
        }

        /* --- Lista de Canales --- */
        #channel-list { list-style: none; flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        #channel-list::-webkit-scrollbar { width: 8px; }
        /* Nuevo: Scrollbar gris oscuro */
        #channel-list::-webkit-scrollbar-track { background: #333; border-radius: 4px; }
        #channel-list::-webkit-scrollbar-thumb { background-color: #666; border-radius: 4px; }

        .channel-list-item {
            padding: 11px 10px; /* Ligeramente menos padding vertical */
            margin-bottom: 4px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
            display: flex;
            align-items: center;
            font-size: 0.95em;
            /* Nuevo: Color de texto base gris claro */
            color: #b3b3b3;
        }
        .channel-list-item:hover { /* Efecto hover sutil */
             background-color: #282828;
             color: #ffffff;
        }
        .channel-list-item .icon { margin-right: 10px; font-size: 1.1em; flex-shrink: 0; }
        .channel-list-item .title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Estado de Foco en la Lista (ROJO) --- */
        .channel-list-item.focused {
            /* Nuevo: Fondo Rojo */
            background-color: #FF0000; /* YouTube Red */
            /* Nuevo: Texto blanco bien contrastante */
            color: #ffffff;
            font-weight: 500;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5); /* Sombra roja opcional */
        }

        /* --- Área Principal de Contenido --- */
        .main-content {
            flex-grow: 1;
            background-color: #000; /* Negro sólido para video */
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Panel de Detalles (Oculto) y Status --- */
        #channel-details { display: none; /* ... estilos ... */ }
        #player-status { display: none; /* ... estilos ... */ }

        /* --- Contenedor y Reproductor de Video --- */
        #video-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #000; overflow: hidden; }
        #video-player { display: block; width: 100%; height: 100%; background-color: #000; }
        #video-container:-webkit-full-screen,
        #video-container:-moz-full-screen,
        #video-container:-ms-fullscreen,
        #video-container:fullscreen { width: 100%; height: 100%; }

        /* --- Fullscreen --- */
        body.fullscreen-active .sidebar { width: 0; padding: 0; overflow: hidden; border: none; }
        body.fullscreen-active .main-content { padding: 0; }
    </style>

                    item.dataset.description = channel.descripcion;
                    item.dataset.logo = channel.logo;
                    item.setAttribute('tabindex', -1);
                    const iconSpan = document.createElement('span');
                    iconSpan.classList.add('icon');
                    iconSpan.textContent = '►';
                    const titleSpan = document.createElement('span');
                    titleSpan.classList.add('title');
                    titleSpan.textContent = channel.title;
                    item.appendChild(iconSpan);
                    item.appendChild(titleSpan);
                    channelListElement.appendChild(item);
                });
                updateFocus(0);
             }
             function updateFocus(newIndex) { /* ... igual ... */
                const items = channelListElement.querySelectorAll('.channel-list-item');
                if (newIndex < 0 || newIndex >= items.length || items.length === 0) return;
                if (items[currentFocusIndex]) items[currentFocusIndex].classList.remove('focused');
                currentFocusIndex = newIndex;
                const currentItem = items[currentFocusIndex];
                if (!currentItem) return;
                currentItem.classList.add('focused');
                currentItem.focus();
                const itemTop = currentItem.offsetTop - sidebarElement.offsetTop;
                const itemHeight = currentItem.offsetHeight;
                const sidebarScrollTop = sidebarElement.scrollTop;
                const sidebarHeight = sidebarElement.clientHeight;
                if (itemTop < sidebarScrollTop) {
                    sidebarElement.scrollTop = itemTop - 10;
                } else if (itemTop + itemHeight > sidebarScrollTop + sidebarHeight) {
                    sidebarElement.scrollTop = itemTop + itemHeight - sidebarHeight + 10;
                }
             }
             function setPlayerStatus(message, isError = false) { /* ... igual ... */
                if (detailsPanel) {
                    playerStatus.textContent = message;
                    const showStatusPanel = !!message; // Mostrar panel si hay mensaje
                    playerStatus.style.display = showStatusPanel ? 'block' : 'none';
                    detailsPanel.style.display = showStatusPanel ? 'block' : 'none'; // Mostrar/ocultar panel con status
                    playerStatus.style.color = isError ? '#ff8a80' : '#ffcc80';
                }
                if (isError) {
                    videoPlayer.style.display = 'none';
                } else if (message === "") { // Limpiar mensaje = reproducción OK (o intento)
                    videoPlayer.style.display = 'block';
                     if(detailsPanel) detailsPanel.style.display = 'none'; // Ocultar panel si no hay mensaje
                 }
                console.log("Player Status:", message);
             }
             function playStream(url) { /* ... igual ... */
                 if (!url) { setPlayerStatus("URL no válida.", true); return; }
                if (url === currentStreamUrl) { console.log("Stream ya cargado."); videoPlayer.play().catch(e=>console.warn(e)); setPlayerStatus(""); return; }
                console.log("Intentando cargar:", url);
                setPlayerStatus("Cargando...");
                videoPlayer.style.display = 'block';
                if (hls) { hls.destroy(); hls = null; }
                videoPlayer.src = "";
                if (Hls.isSupported()) {
                    hls = new Hls({});
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => { setPlayerStatus(""); videoPlayer.muted=false; videoPlayer.play().catch(e => setPlayerStatus("Click Play.", false)); currentStreamUrl = url; });
                    hls.on(Hls.Events.ERROR, (event, data) => { console.error('Error HLS:', data); setPlayerStatus(`Error: ${data.details}`, true); currentStreamUrl = null; });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', () => { setPlayerStatus(""); videoPlayer.muted=false; videoPlayer.play().catch(e => setPlayerStatus("Click Play.", false)); currentStreamUrl = url; }, { once: true });
                    videoPlayer.onerror = (e) => { console.error("Error video nativo:", e); setPlayerStatus("Error al cargar (nativo).", true); currentStreamUrl = null; }
                } else { setPlayerStatus("Navegador no soporta HLS.", true); currentStreamUrl = null; }
             }
             function toggleFullScreen() { /* ... igual ... */
                 const isInFullScreen = document.fullscreenElement || document.webkitFullscreenElement;
                if (!isInFullScreen) {
                    if (videoContainer.requestFullscreen) videoContainer.requestFullscreen();
                    else if (videoContainer.webkitRequestFullscreen) videoContainer.webkitRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                }
             }
             function handleKeyPress(event) { /* ... igual ... */
                 const items = channelListElement.querySelectorAll('.channel-list-item');
                if (items.length === 0 && !['f', 'Escape'].includes(event.key)) return;
                const isInFullScreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
                if (isInFullScreen && !['f', 'Escape'].includes(event.key)) { return; }
                 else if (!isInFullScreen) {
                    const keyMap = { 'ArrowUp': 'up', 'ArrowDown': 'down', 'Enter': 'ok', 'Accept': 'ok', 'Ok': 'ok', 'f': 'fullscreen' };
                    const action = keyMap[event.key];
                    if (!action) return;
                    event.preventDefault();
                    let newIndex = currentFocusIndex;
                    switch (action) {
                        case 'up': newIndex = currentFocusIndex - 1; if (newIndex < 0) newIndex = items.length - 1; break;
                        case 'down': newIndex = currentFocusIndex + 1; if (newIndex >= items.length) newIndex = 0; break;
                        case 'ok': const selectedItem = items[currentFocusIndex]; if (selectedItem) { playStream(selectedItem.dataset.url); } return;
                        case 'fullscreen': toggleFullScreen(); return;
                    }
                    if (newIndex !== currentFocusIndex) { updateFocus(newIndex); }
                } else if (event.key === 'f') {
                    event.preventDefault();
                    toggleFullScreen();
                }
             }
             function handleFullscreenChange() { /* ... igual ... */
                 const isInFullScreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
                 document.body.classList.toggle('fullscreen-active', isInFullScreen);
                 if (!isInFullScreen) {
                     const currentItem = channelListElement.querySelectorAll('.channel-list-item')[currentFocusIndex];
                     if(currentItem) currentItem.focus();
                 }
             }

            // --- Inicialización y Listeners (igual) ---
            renderChannels();
            document.addEventListener('keydown', handleKeyPress);
            channelListElement.addEventListener('click', (event) => {
                const clickedItem = event.target.closest('.channel-list-item');
                if (clickedItem) {
                     const index = parseInt(clickedItem.dataset.index, 10);
                     if (!isNaN(index)) {
                         updateFocus(index);
                         playStream(clickedItem.dataset.url);
                     }
                }
            });
            videoContainer.addEventListener('dblclick', toggleFullScreen);
        });
    </script>
