<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Smart TV M3U v13</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- Variables CSS para el tema oscuro y dimensiones --- */
        :root {
            --primary-bg: #121212; /* Fondo principal oscuro */
            --secondary-bg: #1e1e1e; /* Fondo secundario (sidebar) */
            --tertiary-bg: #2a2a2a; /* Fondo terciario (elementos UI, bordes) */
            --text-color: #e0e0e0; /* Color de texto principal */
            --text-secondary-color: #b3b3b3; /* Color de texto secundario (nombres de canal) */
            --highlight-color: #1DB954; /* Color de resaltado (canal seleccionado) */
            --sidebar-width: 300px; /* Ancho de la barra lateral */
            --border-radius: 4px; /* Radio de borde para elementos */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Fuente del sistema */
            /* --- MODIFICADO: Duración y función de temporización --- */
            --transition-speed: 0.4s; /* Aumentada ligeramente la duración */
            --timing-function: ease; /* Cambiado de ease-in-out a ease para una curva más suave */
        }

        /* --- Reseteo básico y estilos globales --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background-color: var(--primary-bg); color: var(--text-color); font-family: var(--font-family); }
        .player-container { display: flex; height: 100%; width: 100%; position: relative; overflow: hidden; }

        /* --- Estilos de la Barra Lateral (Sidebar) --- */
        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background-color: var(--secondary-bg);
            height: 100%;
            overflow: hidden;
            /* --- MODIFICADO: Usando las nuevas variables para la transición --- */
            transition: transform var(--transition-speed) var(--timing-function),
                        width var(--transition-speed) var(--timing-function),
                        min-width var(--transition-speed) var(--timing-function),
                        padding var(--transition-speed) var(--timing-function),
                        border var(--transition-speed) var(--timing-function);
            z-index: 10;
            border-right: 1px solid var(--tertiary-bg);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        /* Estilo para la sidebar oculta */
        #sidebar.hidden {
            transform: translateX(-100%);
            width: 0;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            border: none;
            overflow: hidden;
        }

        /* --- Cabecera de la Sidebar --- */
        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--tertiary-bg);
             /* --- MODIFICADO: Usando las nuevas variables para la transición --- */
            transition: padding var(--transition-speed) var(--timing-function),
                        border var(--transition-speed) var(--timing-function),
                        height var(--transition-speed) var(--timing-function),
                        opacity var(--transition-speed) var(--timing-function);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 70px;
            opacity: 1;
            flex-shrink: 0;
        }
        /* Ocultar cabecera cuando la sidebar está oculta */
        #sidebar.hidden .sidebar-header {
            padding: 0; border: none; height: 0; opacity: 0; overflow: hidden;
        }
        .app-logo { max-width: 70%; max-height: 40px; object-fit: contain; display: block; }
        .channel-count {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            font-size: 0.75em;
            font-weight: bold;
            border-radius: 50%;
            width: 28px; height: 28px;
            display: inline-flex; align-items: center; justify-content: center;
            line-height: 1;
            flex-shrink: 0;
             /* --- MODIFICADO: Usando las nuevas variables para la transición --- */
            transition: opacity var(--transition-speed) var(--timing-function);
        }
        #sidebar.hidden .channel-count { opacity: 0; }

        /* --- Contenedor de la Lista de Canales --- */
        .channel-list-container {
            flex-grow: 1;
            overflow-y: auto;
             /* --- MODIFICADO: Usando las nuevas variables para la transición --- */
            transition: opacity var(--transition-speed) var(--timing-function);
        }
        #sidebar.hidden .channel-list-container { opacity: 0; }
        /* Estilos de la barra de scroll */
        .channel-list-container::-webkit-scrollbar { width: 8px; }
        .channel-list-container::-webkit-scrollbar-track { background: var(--secondary-bg); }
        .channel-list-container::-webkit-scrollbar-thumb { background-color: var(--tertiary-bg); border-radius: 4px; }
        .channel-list-container::-webkit-scrollbar-thumb:hover { background-color: #555; }
        .channel-list { list-style: none; padding: 0; }

        /* --- Elementos Individuales de la Lista de Canales --- */
        .channel-item {
            display: flex; align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--tertiary-bg);
            /* Transición más rápida para el hover/focus */
            transition: background-color 0.15s ease-out, color 0.15s ease-out;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
            color: var(--text-secondary-color);
        }
        .channel-item:last-child { border-bottom: none; }
        .channel-logo {
            width: 32px; height: 32px;
            margin-right: 12px;
            object-fit: contain;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            vertical-align: middle;
        }
        .channel-name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-grow: 1; }
        .channel-item:hover, .channel-item:focus {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            outline: none;
        }
        .channel-item.selected {
            background-color: var(--highlight-color);
            font-weight: bold;
            color: var(--primary-bg);
        }
        .channel-item.selected .channel-name { color: var(--primary-bg); }
        .channel-item.selected:hover { background-color: #1aa34a; }

        /* --- Contenido Principal del Reproductor --- */
        .player-content {
            flex-grow: 1;
            height: 100%;
            display: flex; flex-direction: column;
            position: relative;
            background-color: #000;
            background-image: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%);
        }
        #videoPlayer {
            width: 100%; height: 100%;
            flex-grow: 1;
            background-color: transparent;
            display: block;
            object-fit: contain;
            outline: none;
        }

        /* --- Información del Canal (Superpuesta) --- */
        .channel-info {
            position: absolute; top: 20px; left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease; /* Mantenemos esta transición separada */
            pointer-events: none;
            max-width: 80%;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .channel-info.visible { opacity: 1; }

        /* --- Indicador de Carga (Spinner) --- */
        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid var(--tertiary-bg);
            border-top: 4px solid var(--highlight-color);
            border-radius: 50%;
            width: 45px; height: 45px;
            animation: spin 0.8s linear infinite;
            z-index: 1;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="player-container">
        <div id="sidebar">
             <div class="sidebar-header">
                 <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtH1eFwNcBk9FvfM8ozeG6zjDtvJR2j2CdfNtfn8rj0JP9PRWR7zeL_ayD_dwmmuqOe8-sTp-TcOGCVsg5yhUNBO_PqRVI9gCMu3B1x2MQ1ZsitAg-1NKxQ70x3H-O9eehSCsQO6DzLPxcB_uZpfGmfziYNcXQ0JylvrGY1PE-sc9nJ76l2c62PG3Kcvs/w457-h136/JORGEDEZ-19-3-2025.png"
                      alt="Logo Jorgedez" class="app-logo"
                      onerror="this.style.display='none'">
                 <span id="channelCount" class="channel-count">0</span>
             </div>
             <div class="channel-list-container">
                 <ul id="channelList" class="channel-list" tabindex="-1">
                     </ul>
             </div>
        </div>

        <div id="playerContent" class="player-content">
            <div id="channelInfo" class="channel-info"></div>
            <div id="loader" class="loader"></div>
            <video id="videoPlayer"
                   controlslist="nodownload nofullscreen noremoteplayback"
                   disablepictureinpicture
                   playsinline>
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Referencias a Elementos del DOM ---
            const video = document.getElementById('videoPlayer');
            const sidebar = document.getElementById('sidebar');
            const channelListElement = document.getElementById('channelList');
            const channelInfoElement = document.getElementById('channelInfo');
            const loaderElement = document.getElementById('loader');
            const playerContent = document.getElementById('playerContent');
            const channelCountElement = document.getElementById('channelCount');

            // --- URL de la lista M3U ---
            const m3uUrl = 'https://raw.githubusercontent.com/sejo48/chanejorgedez/refs/heads/main/listaoficial.m3u';

            // --- Estado de la Aplicación ---
            let channels = [];
            let currentChannelIndex = -1;
            let hls = null;
            let channelInfoTimeout;
            let isSidebarFocused = false;
            let autoHideSidebarTimeoutId = null;

            // --- Inicialización de HLS.js ---
            if (Hls.isSupported()) {
                console.log("HLS.js soportado. Inicializando.");
                hls = new Hls({ /* config */ });
                hls.on(Hls.Events.ERROR, (event, data) => handleError(channels[currentChannelIndex], data));
                hls.attachMedia(video);
            } else {
                console.log("HLS.js no soportado.");
            }

            // --- Carga y Parseo de la Lista M3U ---
            async function fetchAndParseM3U(url) {
                showLoader(true);
                try {
                    const response = await fetch(`${url}?t=${Date.now()}`);
                    if (!response.ok) throw new Error(`Error M3U (${response.status})`);
                    const m3uText = await response.text();
                    channels = parseM3U(m3uText);
                    console.log(`Total parseados: ${channels.length}`);
                    if (channelCountElement) channelCountElement.textContent = channels.length;
                    renderChannelList();
                    if (channels.length > 0) {
                        currentChannelIndex = 0;
                        highlightChannel(currentChannelIndex);
                        showChannelInfo("Selecciona canal o presiona OK");
                        focusChannel(currentChannelIndex);
                    } else {
                        channelListElement.innerHTML = `<li style="padding: 15px;">Lista vacía.</li>`;
                        showChannelInfo("No se encontraron canales");
                    }
                } catch (error) {
                    console.error("Error M3U:", error);
                    channelListElement.innerHTML = `<li style="padding: 15px; color: #ff8a80;">Error: ${error.message}</li>`;
                    showChannelInfo("Error al cargar canales");
                    if (channelCountElement) channelCountElement.textContent = 'X';
                } finally {
                    showLoader(false);
                }
            }

            // --- Función para Parsear el Contenido M3U ---
            function parseM3U(text) {
                const lines = text.split('\n');
                const parsedChannels = [];
                let currentChannel = {};
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('#EXTM3U')) continue;
                    if (trimmedLine.startsWith('#EXTINF:')) {
                        currentChannel = { name: 'Sin Nombre', url: '', logo: null, group: '' };
                        const infoLine = trimmedLine.substring(8);
                        const commaIndex = infoLine.lastIndexOf(',');
                        if (commaIndex === -1) continue;
                        const attributesPart = infoLine.substring(0, commaIndex);
                        const namePart = infoLine.substring(commaIndex + 1);
                        currentChannel.name = namePart.trim();
                        const logoMatch = attributesPart.match(/tvg-logo="([^"]*)"/);
                        if (logoMatch && logoMatch[1]) currentChannel.logo = logoMatch[1];
                        const groupMatch = attributesPart.match(/group-title="([^"]*)"/);
                        if (groupMatch && groupMatch[1]) currentChannel.group = groupMatch[1];
                    } else if (trimmedLine && !trimmedLine.startsWith('#')) {
                        if (currentChannel.name) {
                            currentChannel.url = trimmedLine;
                            if (currentChannel.url && (currentChannel.url.startsWith('http://') || currentChannel.url.startsWith('https://'))) {
                                parsedChannels.push(currentChannel);
                            } else {
                                console.warn(`Canal "${currentChannel.name}" omitido (URL inválida): ${currentChannel.url}`);
                            }
                            currentChannel = {};
                        }
                    }
                }
                return parsedChannels;
            }

            // --- Renderizar la Lista de Canales ---
            function renderChannelList() {
                channelListElement.innerHTML = '';
                channels.forEach((channel, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'channel-item';
                    listItem.dataset.index = index;
                    listItem.tabIndex = 0;
                    if (channel.logo) {
                        const logoImg = document.createElement('img');
                        logoImg.src = channel.logo;
                        logoImg.alt = '';
                        logoImg.className = 'channel-logo';
                        logoImg.loading = 'lazy';
                        logoImg.onerror = (e) => { e.target.style.display = 'none'; };
                        listItem.appendChild(logoImg);
                    }
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'channel-name';
                    nameSpan.textContent = channel.name || 'Canal Desconocido';
                    listItem.appendChild(nameSpan);
                    listItem.addEventListener('click', () => selectAndPlayChannel(index));
                    listItem.addEventListener('focus', () => isSidebarFocused = true);
                    listItem.addEventListener('blur', () => isSidebarFocused = false);
                    channelListElement.appendChild(listItem);
                });
            }

            // --- Reproducción de Video ---
            function playChannel(index) {
                console.log(`Play índice: ${index}`);
                if (index < 0 || index >= channels.length) return;
                const channel = channels[index];
                showLoader(true);
                video.style.opacity = 0.5;
                console.log(`Reproduciendo [${index}]: ${channel.name} (${channel.url})`);
                showChannelInfo(channel.name);
                video.pause();
                clearAutoHideTimer();
                const videoUrl = channel.url;
                const isHlsStream = videoUrl.toLowerCase().endsWith('.m3u8');
                try {
                    if (isHlsStream) {
                        if (hls) {
                            console.log("HLS.js");
                            hls.stopLoad(); hls.detachMedia();
                            hls.loadSource(videoUrl); hls.attachMedia(video);
                            hls.once(Hls.Events.MANIFEST_PARSED, () => video.play().catch(handlePlayError));
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            console.log("HLS Nativo");
                            video.removeAttribute('src'); video.src = ''; video.load();
                            video.src = videoUrl;
                            video.addEventListener('loadedmetadata', () => video.play().catch(handlePlayError), { once: true });
                            video.addEventListener('error', (e) => handleError(channel, { type: 'Native HLS Error', details: video.error?.message || 'Error' }), { once: true });
                        } else { throw new Error('Navegador no soporta HLS.'); }
                    } else {
                        console.log("Stream directo");
                        if (hls) { hls.stopLoad(); hls.detachMedia(); }
                        video.removeAttribute('src'); video.src = ''; video.load();
                        video.src = videoUrl;
                        video.play().catch(handlePlayError);
                        video.addEventListener('error', (e) => handleError(channel, { type: 'Direct Error', details: video.error?.message || 'Error' }), { once: true });
                    }
                } catch (error) {
                     console.error("Error setup:", error);
                     handleError(channel, { type: 'Setup Error', details: error.message });
                }
                video.removeEventListener('playing', onPlaying);
                video.addEventListener('playing', onPlaying);
            }

            // --- Evento 'playing' ---
            function onPlaying() {
                console.log("Playing event.");
                showLoader(false);
                video.style.opacity = 1;
                startAutoHideTimer();
            }

            // --- Manejar error video.play() ---
            function handlePlayError(e) {
                console.error("Play error:", e);
                showLoader(false); video.style.opacity = 1;
                showChannelInfo(`Error inicio: ${e.name}`);
                clearAutoHideTimer();
            }

            // --- Manejar errores generales ---
            function handleError(channel, errorData) {
                const channelName = channel ? channel.name : 'desconocido';
                console.error(`Error canal "${channelName}":`, errorData);
                showLoader(false); video.style.opacity = 1;
                let errorMsg = `Error: ${channelName}`;
                if (errorData?.type === Hls.ErrorTypes.NETWORK_ERROR) errorMsg += ` (Red ${errorData.details})`;
                else if (errorData?.type === Hls.ErrorTypes.MEDIA_ERROR) errorMsg += ` (Medio ${errorData.details})`;
                else if (errorData?.details) errorMsg += ` (${errorData.details})`;
                else if (typeof errorData === 'string') errorMsg += ` (${errorData})`;
                showChannelInfo(errorMsg);
                clearAutoHideTimer();
                if (hls && errorData?.fatal) {
                    console.warn(`HLS fatal: ${errorData.type}. Recuperando...`);
                    switch(errorData.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                        case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                        default: console.log("No recuperable."); break;
                    }
                }
            }

            // --- Seleccionar y Reproducir ---
            function selectAndPlayChannel(index) {
                console.log(`Select & Play: ${index}`);
                if (index < 0 || index >= channels.length) return;
                currentChannelIndex = index;
                highlightChannel(index);
                playChannel(index);
            }

            // --- UI Functions ---
            function showLoader(show) { loaderElement.style.display = show ? 'block' : 'none'; }
            function clearAutoHideTimer() { if (autoHideSidebarTimeoutId) { clearTimeout(autoHideSidebarTimeoutId); autoHideSidebarTimeoutId = null; } }
            function startAutoHideTimer() {
                clearAutoHideTimer();
                autoHideSidebarTimeoutId = setTimeout(() => {
                    if (!sidebar.classList.contains('hidden') && !video.paused) { hideSidebar(); }
                    autoHideSidebarTimeoutId = null;
                }, 2500); // Aumentado ligeramente el tiempo de auto-ocultar también
            }
            function toggleSidebar() { clearAutoHideTimer(); sidebar.classList.contains('hidden') ? showSidebar() : hideSidebar(); }
            function hideSidebar() { if (!sidebar.classList.contains('hidden')) { sidebar.classList.add('hidden'); console.log("Sidebar oculta"); playerContent.focus(); } }
            function showSidebar() { clearAutoHideTimer(); if (sidebar.classList.contains('hidden')) { sidebar.classList.remove('hidden'); console.log("Sidebar mostrada"); focusChannel(currentChannelIndex); } else { focusChannel(currentChannelIndex); } }
            function highlightChannel(index) {
                channelListElement.querySelectorAll('.channel-item').forEach((item, i) => {
                    const isSelected = i === index;
                    item.classList.toggle('selected', isSelected);
                    if (isSelected) item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                });
            }
            function focusChannel(index) {
                if (sidebar.classList.contains('hidden')) { showSidebar(); return; }
                const items = channelListElement.querySelectorAll('.channel-item');
                const itemToFocus = items[index >= 0 ? index : 0];
                if (itemToFocus) { itemToFocus.focus(); highlightChannel(index >= 0 ? index : 0); }
                else { console.warn(`Item ${index} no encontrado`); channelListElement.focus(); }
            }
            function showChannelInfo(text) {
                clearTimeout(channelInfoTimeout);
                channelInfoElement.textContent = text;
                channelInfoElement.classList.add('visible');
                channelInfoTimeout = setTimeout(() => { channelInfoElement.classList.remove('visible'); }, 4500);
            }

            // --- Video Listeners ---
            video.addEventListener('pause', () => { console.log("Video pausado."); clearAutoHideTimer(); });
            video.addEventListener('ended', () => { console.log("Video finalizado."); clearAutoHideTimer(); showChannelInfo(`"${channels[currentChannelIndex]?.name}" finalizado.`); });

            // --- Keyboard/Remote Handling ---
            document.addEventListener('keydown', (event) => {
                if (event.target.tagName === 'INPUT' || ['Shift', 'Control', 'Alt', 'Meta'].includes(event.key)) return;

                if (sidebar.classList.contains('hidden')) {
                    if (event.key !== 'Backspace' && event.key !== 'Escape' && event.key !== 'b' && event.key !== 'B') {
                        event.preventDefault(); showSidebar(); return;
                    } else if (event.key === 'Backspace' || event.key === 'Escape' || event.key === 'b' || event.key === 'B') {
                         event.preventDefault(); return; // No hacer nada si se presiona Back/Esc con sidebar oculta
                    }
                }

                isSidebarFocused = sidebar.contains(document.activeElement);

                if (!sidebar.classList.contains('hidden')) {
                    if (isSidebarFocused) { // Foco en la lista
                        switch (event.key) {
                            case 'ArrowUp': event.preventDefault(); navigateList(-1); break;
                            case 'ArrowDown': event.preventDefault(); navigateList(1); break;
                            case 'Enter': case ' ':
                                event.preventDefault();
                                const focusedElement = document.activeElement;
                                if (focusedElement?.classList.contains('channel-item')) {
                                    selectAndPlayChannel(parseInt(focusedElement.dataset.index, 10));
                                }
                                break;
                            case 'Backspace': case 'Escape': case 'b': case 'B':
                                event.preventDefault(); hideSidebar(); break;
                        }
                    } else { // Foco fuera de la lista (control video o cerrar)
                        switch (event.key) {
                            case 'Backspace': case 'Escape': case 'b': case 'B':
                                event.preventDefault(); hideSidebar(); break;
                            case ' ':
                                event.preventDefault(); if (video.src || hls?.url) { if (video.paused) video.play().catch(handlePlayError); else video.pause(); } break;
                            case 'm': case 'M':
                                event.preventDefault(); video.muted = !video.muted; showChannelInfo(video.muted ? "Silencio" : "Sonido"); break;
                            case 'ArrowUp': event.preventDefault(); adjustVolume(0.1); break;
                            case 'ArrowDown': event.preventDefault(); adjustVolume(-0.1); break;
                            case 'f': case 'F': event.preventDefault(); toggleFullScreen(); break;
                        }
                    }
                }
            });

            // --- List Navigation ---
            function navigateList(direction) {
                let newIndex = Math.max(0, Math.min(currentChannelIndex + direction, channels.length - 1));
                if (newIndex !== currentChannelIndex) { currentChannelIndex = newIndex; focusChannel(currentChannelIndex); }
            }

            // --- Volume Adjustment ---
            function adjustVolume(change) {
                let newVolume = Math.max(0, Math.min(1, video.volume + change));
                video.volume = newVolume;
                if (change > 0 && video.muted) video.muted = false;
                console.log("Volumen:", Math.round(video.volume * 100) + "%");
                showChannelInfo(`Volumen: ${Math.round(video.volume * 100)}%`);
            }

            // --- Fullscreen Toggle ---
            function toggleFullScreen() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    const el = playerContent;
                    if (el.requestFullscreen) el.requestFullscreen().catch(err => console.error(`FS Error: ${err.message}`));
                    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                }
            }

            // --- Fullscreen Listeners ---
             document.addEventListener('fullscreenchange', () => console.log("FS:", document.fullscreenElement ? "ON" : "OFF"));
             document.addEventListener('webkitfullscreenchange', () => console.log("Webkit FS:", document.webkitFullscreenElement ? "ON" : "OFF"));

            // --- Initialization ---
            console.log("DOM cargado. Cargando M3U.");
            fetchAndParseM3U(m3uUrl);

        }); // End DOMContentLoaded
    </script>
</body>
</html>
